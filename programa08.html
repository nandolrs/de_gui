<html>
	<head>
	</head>
	
	<script>
	
	
		function TratarResposta(p)
		{
			let resposta = p.target.responseText;
			
			let j = JSON.parse(resposta);
			
			for(x in j)
			{
				let nome = j[x].nome;
				let valorUnitario = j[x].valorUnitario;
                let quantidade= j[x].quantidade;
                let valorTotal= quantidade*valorUnitario;
                j[x].valorTotal= valorTotal;
				console.log(nome);
			}
			
			
		}
		
		let url='http://192.168.0.9/gui/frutas.txt';

		let retorno = null;

		let dom = new XMLHttpRequest();
		dom.open('GET', url, true);
	//	<!-- dom.responseType='text'; -->
		dom.onload=TratarResposta;
		dom.send();		

	</script>
</html>
